version: '3.7'

services:

  redis:
    image: redis
    command: [ 'redis-server', '--bind', 'redis', '--maxmemory', '256mb', '--maxmemory-policy', 'allkeys-lru', '--appendonly', 'yes' ]
    restart: unless-stopped
    expose:
      - 6379
    ports:
      - 6379:6379

#  postgres:
